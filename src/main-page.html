<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="./img/logo-browser.png" />
    <title>Dictionary Web App</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- css links -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/main-page.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./img/logo-navbar.png" alt="an open book" class="nav-logo" />
      <div class="custom-select">
        <button class="select-button">
          <span class="selected-value">MonoSpace</span>
          <span class="arrow"></span>
        </button>

        <ul class="select-dropdown hidden">
          <li>Serif</li>
          <li>Sans serif</li>
          <li class="selected">MonoSpace</li>
        </ul>
      </div>
      <div class="vertical-line"></div>
      <div class="nav-toggle-switch">
        <label class="toggle-switch" id="toggle-switch">
          <input type="checkbox" id="switchTheme" />
          <span class="slider"></span>
        </label>
        <i
          class="fa-solid fa-moon fa-rotate-by fa-2xl"
          style="color: gray; --fa-rotate-angle: -25deg"
        ></i>
      </div>
    </nav>

    <form class="search-form">
      <input
        type="text"
        id="wordSearch"
        name="wordSearch"
        class="search-input"
        placeholder="Search for any word..."
      />

      <i class="fa-solid fa-magnifying-glass search-icon"></i>
    </form>

    <main>
      <h1 class="word">Keyboard</h1>
      <figure>
        <figcaption class="visually-hidden">
          Listen to the pronunciation
        </figcaption>
        <audio
          id="audio-pronunciations"
          src="https://api.dictionaryapi.dev/media/pronunciations/en/keyboard-us.mp3"
        ></audio>
        <button class="button-play" id="button-play">
          <i class="fa-solid fa-play play-icon"></i>
        </button>
      </figure>
      <h2 class="word-phonetic">/wɜːd/</h2>
      <span class="word-part-of-speech">noun</span>
    </main>
    <script type="module" src="js/selectFont.js"></script>
    <script>
      // change this when i get api
      const audio = document.getElementById("audio-pronunciations");
      const btnPlay = document.getElementById("button-play");
      btnPlay.addEventListener("click", function () {
        audio.play();
      });
    </script>
  </body>
</html>
