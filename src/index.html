<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="./img/logo-browser.png" />
    <title>Dictionary Web App</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- css links -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/intro-page.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./img/logo-navbar.png" alt="an open book" class="nav-logo" />
      <div class="custom-select">
        <button class="select-button">
          <span class="selected-value">MonoSpace</span>
          <span class="arrow"></span>
        </button>

        <ul class="select-dropdown hidden">
          <li>Serif</li>
          <li>Sans serif</li>
          <li class="selected">MonoSpace</li>
        </ul>
      </div>
      <div class="vertical-line"></div>
      <div class="nav-toggle-switch">
        <label class="toggle-switch" id="toggle-switch">
          <input type="checkbox" id="switchTheme" />
          <span class="slider"></span>
        </label>
        <i
          class="fa-solid fa-moon fa-rotate-by fa-2xl"
          style="color: gray; --fa-rotate-angle: -25deg"
        ></i>
      </div>
    </nav>
    <main class="intro-main">
      <section class="container">
        <h1 class="intro-title">Dictionary Web App</h1>
        <p class="intro-description">
          An easy-to-use dictionary that helps you quickly find the meaning of
          any word.
        </p>
        <img
          src="./img/img-introduction-page.png"
          alt="books"
          class="intro-img"
        />
        <button class="button button-getStarted" id="button-getStarted">
          Get Started
        </button>
      </section>
    </main>
    <script type="module" src="js/selectFont.js"></script>
  </body>
</html>
